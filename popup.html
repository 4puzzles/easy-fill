<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <div class="main">
      <div>
        <div class="custom-file">
          <input
            class="custom-file-input"
            id="upload"
            type="file"
          />
          <label class="custom-file-label" for="upload">选择文件</label>
        </div>
      </div>

      <hr />

      <div>
        <button id="parse-btn" class="btn btn-primary btn-sm">解析文件</button>
        <div id="parse-result-div"></div>
      </div>

      <hr />

      <div>
        <button id="fill-btn" class="btn btn-success btn-sm">填充</button>
      </div>
    </div>
  </body>
</html>
