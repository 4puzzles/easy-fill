<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/popup.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <main class="dropdown">
      <div class="dropdown-item">
        <div class="file-upload">
          <div class="file-upload-message">
            <i class="fas fa-plus file-upload-cloud-icon"></i>
            <p class="file-upload-default-message">Select a file</p>
          </div>
          <div class="file-upload-mask"></div>
          <input id="fileUploadInput" class="file-upload-input" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <div class="file-upload-previews"></div>
        </div>
      </div>
  
      <div class="dropdown-item">
        <div class="dropdown-divider"></div>
      </div>
        
      <div class="dropdown-item">
        <button id="startBtn" class="btn ripple">START</button>
      </div>
    </main>
  </body>
</html>
